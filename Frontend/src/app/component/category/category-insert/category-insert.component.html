<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <div class="container">
      <h1>Category</h1>
      <form [formGroup]="form" (submit)="accept()">

      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput required placeholder="title" formControlName="title">
      </mat-form-field>


      <br>

      <div class="button-group">
        <button mat-raised-button color="primary" (click)="accept()">Accept</button>
        <button mat-raised-button color="warn" routerLink="/category">Cancel</button>
      </div>

      <p>{{message}}</p>
      </form>
    </div>
  </div>
</body>
</html>
